<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="chickens.css">
    </head>


    <body>
        <h1>Race Registration!</h1>
        <form action="https://www.google.com/search">

            <div class="name">
                <label for="first">First Name:</label>
                <input type="text" id="first" name="first" required>
                <label for="last">Lat Name:</label>
                <input type="text" id="last" name="last" required>
            </div>
            <div class="race">
                <p>select a Race:</p>
                <input type="radio" id="fun" name="race" value="fun">
                <label for="fun">Fun Run 5k</label>
                <input type="radio" id="half" name="race">
                <label for="half">Half Marathon</label>
                <input type="radio" id="full" name="race">
                <label for="full">Full Marathon</label>


            </div>
            <img src="mara.jpg" alt="image">
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">password</label>
                <input type="password" id="password" name="password" minlength="5" required><br>
                <label for="select">select Age Group</label>
                <select name="select" id="select">
                    <option value="18">under 18</option>
                    <option value="20">20-30</option>
                    <option value="30">30-40</option>
                    <option value="40">40-50</option>
                </select>

            </div>
            <button>submit</button>
        </form>
    </body>

</html>
